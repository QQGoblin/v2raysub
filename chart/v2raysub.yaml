apiVersion: apps/v1
kind: Deployment
metadata:
  name: v2raysub
spec:
  selector:
    matchLabels:
      name: v2raysub
  template:
    metadata:
      labels:
        name: v2raysub
    spec:
      containers:
        - name: v2ray
          image: docker.io/library/alpine:3.17.3
          command:
            - /v2raysub
          env:
            - name: ALI_ECS_REGION
              value: ""
            - name: ALI_ECS_KEY
              value: ""
            - name: ALI_ECS_SECRET
              value: ""
            - name: VMESS_CLIENT_ID
              value: ""
            - name: VMESS_PORT
              value: ""
          volumeMounts:
            - mountPath: /v2raysub
              name: v2raysub
      volumes:
        - name: v2raysub
          hostPath:
            path: /usr/local/bin/v2raysub
            type: File
---
apiVersion: v1
kind: Service
metadata:
  name: v2raysub
spec:
  ports:
    - name: tcp
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    name: v2raysub
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    ingress.kubernetes.io/ssl-redirect: "true"
    traefik.ingress.kubernetes.io/preserve-host: "true"
    traefik.ingress.kubernetes.io/redirect-permanent: "true"
    traefik.ingress.kubernetes.io/redirect-regex: ^https://www.(.*)
    traefik.ingress.kubernetes.io/redirect-replacement: https://$1
  name: v2raysub
spec:
  rules:
    - host: www.example.cn
      http:
        paths:
          - backend:
              service:
                name: v2raysub
                port:
                  name: tcp
            path: /sub
            pathType: ImplementationSpecific
    - host: example.cn
      http:
        paths:
          - backend:
              service:
                name: v2raysub
                port:
                  name: tcp
            path: /sub
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - example.cn
      secretName: example.cn